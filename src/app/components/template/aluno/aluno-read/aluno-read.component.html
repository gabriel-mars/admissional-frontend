<p-toast [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-toast>
<button pButton type="button" (click)="matricularAluno()" label="Matricular aluno" class="ui-button-raised"></button>
<div class="card-aluno">
    <h3 class="first">Alunos matriculados</h3>
    <p-table [value]="alunos">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Matr√≠cula</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aluno>
            <tr>
                <td>{{aluno.id}}</td>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.matricula}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
