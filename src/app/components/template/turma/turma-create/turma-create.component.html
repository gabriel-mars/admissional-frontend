<p-toast [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-toast>
<div class="card-turma">
    <p-card header="Nova turma" [style]="{width: '100%'}" styleClass="ui-card-shadow">
        <div class="div-inputs p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-6">
                <span class="ui-float-label">
                    <input id="codigo" type="text" [(ngModel)] = "turma.codigo" name="codigo" pInputText required> 
                    <label for="codigo">CÃ³digo da turma</label>
                </span>      
            </div>
            <div class="p-field p-col-12 p-md-6">
                <span class="ui-float-label">
                    <input id="sala" type="text" [(ngModel)] = "turma.sala" name="sala" pInputText required> 
                    <label for="sala">Sala</label>
                </span>
            </div>
            <div class="p-col-12 p-md-4">
                <p-calendar id="dataAbertura" [(ngModel)]="turma.dataAbertura" name="dataAbertura" showButtonBar="true" dateFormat="dd/mm/yy"></p-calendar>
                <label for="dataAbertura">Data de abertura</label>
            </div>
            <div class="p-col-12 p-md-4">
                <p-calendar id="dataEncerramento" [(ngModel)]="turma.dataEncerramento" name="dataEncerramento" showButtonBar="true" dateFormat="dd/mm/yy"></p-calendar>
                <label for="dataEncerramento">Data de encerramento</label>
            </div>
            <div class="p-col-12 p-md-4">
                <p-dropdown [options]="professores" [(ngModel)]="professor" placeholder="Selecione um professor" [showClear]="true"></p-dropdown>
            </div>
        </div>

        <p-footer>
            <button pButton type="button" (click)="cadastrarTurma()" label="Cadastrar" class="ui-button-raised"></button>
            <button pButton type="button" (click)="cancelar()" label="Cancelar" class="ui-button-raised ui-button-secondary"></button>
        </p-footer>
    </p-card>
</div>
